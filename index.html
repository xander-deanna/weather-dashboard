<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- font awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">

        <!-- favicons -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png"> 
        
        <!-- custom stylesheet (overwrites bootstrap in the cascade)-->
        <link rel="stylesheet" href='./assets/css/style.css'>

        <!-- inconsolata google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- navbar -->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <!-- navbar title -->
                <div class="container-fluid">
                    <a class="navbar-brand" href="https://xander-deanna.github.io/weather-dashboard/">✨ Weather Dashboard ✨</a>
                </div>
                <!-- navbar search -->
                <div class="container-fluid justify-content-end" id="navbarSupportedContent">
                    <form id="searchForm" class="d-flex">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search for a city" aria-label="Search">
                        <button id="searchBtn" class="btn btn-outline-info" type="submit">Search</button>
                      </form>
                </div>
            </nav>
        </header>

        <!-- search content and cards -->
        <div class="container-fluid">
            <div class="row">

                <!-- recently searched cities -->
                <div class="col-3">
                    <div id="searchedCities" class="card recently-searched-card-content" style="display: none;">
                        <div class="card-header recent-search-card-title">Recent Searches</div>
                        <div class="card-body recent-search-card-body">
                            <div>
                                <button id="city1" class="btn btn-outline-info text-center city-btns" type="submit" style="display: none;"></button>
                            </div>
                            <div>
                                <button id="city2" class="btn btn-outline-info text-center city-btns" type="submit" style="display: none;"></button>
                            </div>
                            <div>
                                <button id="city3" class="btn btn-outline-info text-center city-btns" type="submit" style="display: none;"></button>
                            </div>
                            <div>
                                <button id="city4" class="btn btn-outline-info text-center city-btns" type="submit" style="display: none;"></button>
                            </div>
                            <div>
                                <button id="city5" class="btn btn-outline-info text-center city-btns" type="submit" style="display: none;"></button>
                            </div>
                            <div>
                                <button id="city6" class="btn btn-outline-info text-center city-btns" type="submit" style="display: none;"></button>
                            </div>
                            <div>
                                <button id="city7" class="btn btn-outline-info text-center city-btns" type="submit" style="display: none;"></button>
                            </div>
                            <div>
                                <button id="city8" class="btn btn-outline-info text-center city-btns" type="submit" style="display: none;"></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- main content -->
                <div class="col-9 ps-4">
                    <!-- current city weather -->
                    <div id="cityWeather" class="card current-weather-card-content" style="display: none;">
                        <div class="card-header current-weather-card-title">
                            Current Weather
                        </div>
                        <div class="card-body current-weather-card-body">
                            <h5 id="city" class="card-title"></h5>
                            <img id="icon" src="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="windSpeed"></p>
                            <p id="uvIndex"></p>
                        </div>
                    </div>

                    <!-- five day forcast for current city -->
                    <div id="fiveDayForecast" class="card current-weather-card-content" style="display: none;">
                        <div class="card-header current-weather-card-title">
                            5 Day Forcast
                        </div>
                        <div id="forecast" class="card-body current-weather-card-body">
                            <span id="dayOne" class="col-2 card forcast-card">
                                <span class="date"></span>
                                <img class="forcast-icon" src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                            <span id="dayTwo" class="col-2 card forcast-card">
                                <span class="date"></span>
                                <img class="forcast-icon" src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                            <span id="dayThree" class="col-2 card forcast-card">
                                <span class="date"></span>
                                <img class="forcast-icon" src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                            <span id="dayFour" class="col-2 card forcast-card">
                                <span class="date"></span>
                                <img class="forcast-icon" src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                            <span id="dayFive" class="col-2 card forcast-card">
                                <span class="date"></span>
                                <img class="forcast-icon" src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <script src="./assets/js/script.js"></script>
    </body>
</html>
